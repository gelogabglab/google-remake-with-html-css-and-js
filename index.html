<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Google</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="main">
    <div class="logo">
      <span class="logo-text" style="color:#4285f4;">G</span>
      <span class="logo-text" style="color:#ea4335;">o</span>
      <span class="logo-text" style="color:#fbbc05;">o</span>
      <span class="logo-text" style="color:#4285f4;">g</span>
      <span class="logo-text" style="color:#34a853;">l</span>
      <span class="logo-text" style="color:#ea4335;">e</span>
    </div>
    <form class="search-box" id="searchForm" autocomplete="off">
      <input class="search-bar" type="text" id="searchInput" autofocus autocomplete="off" spellcheck="false" aria-label="Search Google">
      <div class="search-buttons">
        <button class="search-btn" type="submit" id="searchBtn">Google Search</button>
        <button class="search-btn" type="button" id="luckyBtn">I'm Feeling Lucky</button>
      </div>
    </form>
    <button class="clear-btn" id="clearBtn">Clear Results</button>
    <div class="results" id="results"></div>
  </div>
  <footer>
    &copy; 2025 Google (Remake) &mdash; This is a mockup for educational/demo purposes.
  </footer>
  <script src="script.js"></script>
</body>
</html>
